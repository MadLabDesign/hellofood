<div id="intro-banner" style="background: url(vendor/img/hero-banners/home/intro-banner.png);">

</div>

<div class="container">
    <section>
        <div class="row">
            <div class="col-md-12">
                <h2>{{pageTitle}}</h2>
            </div>
        </div>
    </section>

    <section class="contact-form">
        <div class="row">
            <div class="col-md-6">
                <form class="form-label form-js-label">
                   <fieldset>
                       <input id="firstName" name="firstName" type="text" autocomplete="off" required />
                       <label for="firstName">First Name <span>*</span></label>
                   </fieldset>

                    <fieldset>
                       <input id="lastName" name="lastName" type="text" autocomplete="off" required />
                       <label for="lastName">Last Name <span>*</span></label>
                   </fieldset>

                    <fieldset>
                       <input id="userPhone" name="userPhone" type="tel" autocomplete="off" required />
                       <label for="userPhone">Contact Number <span>*</span></label>
                   </fieldset>

                    <fieldset>
                       <input id="userEmail" name="userEmail" type="email" autocomplete="off" required />
                       <label for="userEmail">Email Address <span>*</span></label>
                   </fieldset>

                    <fieldset>
                        <input id="description" name="description" type="text" autocomplete="off">
                        <label for="description">Message</label>
                    </fieldset>
                </form>
            </div>
        </div>
    </section>
</div>

<script>
    $(document).ready(function(){
        $('.form-js-label').find('input').on('input', function(e) {
            $(e.currentTarget).attr('data-empty', !e.currentTarget.value);
        });
    });
</script>
